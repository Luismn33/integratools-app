<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Validación</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            max-width: 1000px;
            margin: auto;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo-container img {
            max-width: 200px;
            height: auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        select, input[type="text"] {
            padding: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 6px;
            text-align: center;
        }
        th {
            background-color: #eee;
        }
        .submit-btn {
            margin-top: 20px;
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
        .sede-select {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='img/integratools.jpg') }}" alt="Logo Integratools">
        </div>
        <h1>Formulario de Validación de Productos</h1>
        
        <form method="POST" action="/guardar">
            <!-- Lista desplegable para sede -->
            <div class="sede-select">
                <label for="sede"><strong>Sede:</strong></label>
                <select name="sede" id="sede" required>
                    {% for i in range(1, 11) %}
                        <option value="Correctiva No{{ i }}">Correctiva No{{ i }}</option>
                    {% endfor %}
                </select>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>Descripción</th>
                        <th>Cantidad</th>
                        <th>Cant. Requerida</th>
                        <th>Marca</th>
                        <th>Referencia</th>
                        <th># de Activo</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody>
                    {% for producto in productos %}
                    <tr>
                        <td>{{ producto['DESCRIPCION'] }}</td>
                        <td><input type="text" name="cantidad_{{ loop.index }}" required></td>
                        <td><input type="text" name="cant_requerida_{{ loop.index }}" required></td>
                        <td>
                            <select name="marca_{{ loop.index }}" required>
                                <option value="">Seleccionar</option>
                                <option value="Bahco">Bahco</option>
                                <option value="Irimo">Irimo</option>
                                <option value="Otra">Otra</option>
                            </select>
                        </td>
                        <td><input type="text" name="referencia_{{ loop.index }}"></td>
                        <td><input type="text" name="activo_{{ loop.index }}"></td>
                        <td>
                            <select name="estado_{{ loop.index }}" required>
                                <option value="">Seleccionar</option>
                                <option value="Bueno">Bueno</option>
                                <option value="Malo">Malo</option>
                                <option value="No la tiene">No la tiene</option>
                            </select>
                        </td>
                        <input type="hidden" name="descripcion_{{ loop.index }}" value="{{ producto['DESCRIPCION'] }}">
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

            <input type="hidden" name="total_productos" value="{{ productos|length }}">
            <button type="submit" class="submit-btn">Enviar</button>
        </form>
    </div>
</body>
</html>
