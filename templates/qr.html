<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>QR Correctiva</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
    <style>
        body {
            background: url("/static/img/irimo.png") no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            text-align: center;
            padding-top: 50px;
        }

        .qr-container {
            background-color: rgba(0, 0, 0, 0.7);
            display: inline-block;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 10px #000;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        img {
            max-width: 300px;
            border: 5px solid #fff;
            border-radius: 10px;
        }

        button, a {
            display: inline-block;
            margin: 15px 10px 0;
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background-color: #2ecc71;
            color: #fff;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        button:hover, a:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="qr-container">
        <h1>QR Correctiva No. 1</h1>
        <img src="{{ url_for('static', filename='qr/qr_code.png') }}?v={{ timestamp }}" alt="CÃ³digo QR">
        <br>
        <button onclick="window.print()">Imprimir QR</button>
        <a href="{{ url_for('index') }}">Volver al Inicio</a>
    </div>
</body>
</html>
