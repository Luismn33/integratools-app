<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Validación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="mb-4">Validación de Productos</h2>
        <form method="post" action="{{ url_for('guardar_formulario') }}">
            <input type="hidden" name="total" value="{{ descripciones|length }}">
            {% for i in range(descripciones|length) %}
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">{{ descripciones[i] }}</h5>
                        <input type="hidden" name="descripcion_{{ i }}" value="{{ descripciones[i] }}">

                        <div class="mb-2">
                            <label class="form-label">Cantidad</label>
                            <input type="number" class="form-control" name="cantidad_{{ i }}" required>
                        </div>

                        <div class="mb-2">
                            <label class="form-label">Cantidad Requerida</label>
                            <input type="number" class="form-control" name="cant_requerida_{{ i }}" required>
                        </div>

                        <div class="mb-2">
                            <label class="form-label">Marca</label>
                            <input type="text" class="form-control" name="marca_{{ i }}">
                        </div>

                        <div class="mb-2">
                            <label class="form-label">Referencia</label>
                            <input type="text" class="form-control" name="referencia_{{ i }}">
                        </div>

                        <div class="mb-2">
                            <label class="form-label">Número de Activo</label>
                            <input type="text" class="form-control" name="activo_{{ i }}">
                        </div>

                        <div class="mb-2">
                            <label class="form-label">Estado</label>
                            <select class="form-select" name="estado_{{ i }}">
                                <option value="bueno">Bueno</option>
                                <option value="malo">Malo</option>
                                <option value="no la tiene">No la tiene</option>
                            </select>
                        </div>
                    </div>
                </div>
            {% endfor %}

            <button type="submit" class="btn btn-primary">Guardar Información</button>
        </form>
    </div>
</body>
</html>
