<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Validaci贸n Correctiva</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        input, select {
            width: 100%;
        }
        h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Formulario de Validaci贸n - Correctiva</h2>
    <form method="POST" action="{{ url_for('guardar_formulario') }}">
        <input type="hidden" name="total" value="{{ descripciones|length }}">
        <table>
            <tr>
                <th>Descripci贸n</th>
                <th>Sede</th>
                <th>Cantidad</th>
                <th>Cant. Requerida</th>
                <th>Marca</th>
                <th>Referencia</th>
                <th># de Activo</th>
                <th>Estado</th>
            </tr>
            {% for descripcion in descripciones %}
{% set i = loop.index0 %}
<tr>
    <td>
        {{ descripcion }}
        <input type="hidden" name="descripcion_{{ i }}" value="{{ descripcion }}">
    </td>
    <td><input type="number" name="cantidad_{{ i }}" min="0"></td>
    <td><input type="number" name="cant_requerida_{{ i }}" min="0"></td>
    <td>
        <select name="sede_{{ i }}">
            <option value="">--Seleccionar--</option>
            <option value="Correctiva No.1">Correctiva No.1</option>
            <option value="Correctiva No.2">Correctiva No.2</option>
            <option value="Correctiva No.3">Correctiva No.3</option>
            <option value="Correctiva No.4">Correctiva No.4</option>
            <option value="Correctiva No.5">Correctiva No.5</option>
            <option value="Correctiva No.6">Correctiva No.6</option>
            <option value="Correctiva No.7">Correctiva No.7</option>
            <option value="Correctiva No.8">Correctiva No.8</option>
            <option value="Correctiva No.9">Correctiva No.9</option>
            <option value="Correctiva No.10">Correctiva No.10</option>
        </select>
    </td>
    <td>
        <select name="marca_{{ i }}">
            <option value="">--Seleccionar--</option>
            <option value="Bahco">Bahco</option>
            <option value="Irimo">Irimo</option>
            <option value="Otra">Otra</option>
        </select>
    </td>
    <td><input type="text" name="referencia_{{ i }}"></td>
    <td><input type="text" name="activo_{{ i }}"></td>
    <td>
        <select name="estado_{{ i }}">
            <option value="">--Seleccionar--</option>
            <option value="Bueno">Bueno</option>
            <option value="Malo">Malo</option>
            <option value="No la tiene">No la tiene</option>
        </select>
    </td>
</tr>
{% endfor %}
        </table>
        <br>
        <div style="text-align: center;">
            <button type="submit">Guardar Validaci贸n</button>
        </div>
    </form>
</body>
</html>
