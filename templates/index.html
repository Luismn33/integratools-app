<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Generar QR Correctiva</title>
</head>
<body>
    <h1>Generar QR para Correctiva</h1>
    
    <form action="/generar_qr" method="get">
        <button type="submit">Generar QR</button>
    </form>

    {% if qr_path %}
        <h2>QR generado:</h2>
        <img src="{{ qr_path }}" alt="QR Correctiva">
    {% endif %}
</body>
</html>
