<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Validación de Productos</title>
</head>
<body>
    <h1>Validar Productos</h1>
    <form method="POST" action="{{ url_for('guardar') }}">
        {% for producto in productos %}
            <fieldset style="margin-bottom: 20px;">
                <legend><b>{{ producto }}</b></legend>
                Cantidad: <input type="number" name="cantidad_{{ loop.index }}" required><br>
                Cantidad requerida: <input type="number" name="cantidad_requerida_{{ loop.index }}" required><br>
                Marca: <input type="text" name="marca_{{ loop.index }}"><br>
                Referencia: <input type="text" name="referencia_{{ loop.index }}"><br>
                Número de activo: <input type="text" name="activo_{{ loop.index }}"><br>
                Estado:
                <select name="estado_{{ loop.index }}">
                    <option value="Bueno">Bueno</option>
                    <option value="Malo">Malo</option>
                    <option value="No la tiene">No la tiene</option>
                </select>
            </fieldset>
        {% endfor %}
        <button type="submit">Guardar Validación</button>
    </form>
</body>
</html>
